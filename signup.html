<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TradeASkill</title>
  <meta name="description" content="Join TradeASkill community and start trading skills with others. Create your free account today.">
  
  <!-- Link CSS file -->
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <nav class="nav container">
      <div class="nav-brand">
        <a href="index.html"><h1>TradeASkill</h1></a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Browse Skills</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <!-- SIGNUP MAIN -->
  <main class="signup-main">
    <div class="container">
      <div class="signup-container">
        <div class="signup-header">
          <h2>Join TradeASkill</h2>
          <p>Start your skill trading journey today</p>
        </div>

        <!-- SIGNUP FORM -->
        <form class="signup-form">
          <!-- First & Last Name -->
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required minlength="2"
                     placeholder="Enter your first name" autocomplete="given-name">
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required minlength="2"
                     placeholder="Enter your last name" autocomplete="family-name">
            </div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required
                   placeholder="Enter your email address" autocomplete="email"
                   pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}">
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8"
                   placeholder="Create a strong password" autocomplete="new-password">
            <div class="password-requirements">
              <small>Password must be at least 8 characters long</small>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8"
                   placeholder="Confirm your password" autocomplete="new-password">
            <small>(Note: HTML alone cannot check if passwords match)</small>
          </div>

          <!-- Bio -->
          <div class="form-group">
            <label for="bio">Tell us about yourself</label>
            <textarea id="bio" name="bio" rows="4"
                      placeholder="Share a bit about your background, interests, or what you hope to achieve on TradeASkill"></textarea>
          </div>

          <!-- Skills -->
          <div class="form-group">
            <label for="skillsToTeach">Skills You Can Teach</label>
            <input type="text" id="skillsToTeach" name="skillsToTeach" required
                   placeholder="e.g., JavaScript, Guitar (separate with commas)">
          </div>

          <div class="form-group">
            <label for="skillsToLearn">Skills You Want to Learn</label>
            <input type="text" id="skillsToLearn" name="skillsToLearn" required
                   placeholder="e.g., Python, Cooking (separate with commas)">
          </div>

          <!-- Terms Checkbox -->
          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="terms" name="terms" required>
              <span class="checkmark"></span>
              I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-large btn-full">
            Create Account
          </button>

          <!-- Footer -->
          <div class="signup-footer">
            <p>Already have an account? <a href="#">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
