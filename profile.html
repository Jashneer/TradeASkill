<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - TradeASkill</title>
    <meta name="description" content="Manage your TradeASkill profile, skills, and trading preferences. Update your information and track your progress.">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="nav-brand">
                <a href="index.html"><h1>TradeASkill</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Browse Skills</a></li>
                <li><a href="profile.html" class="active">My Profile</a></li>
                <li><a href="#" class="btn btn-secondary">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-main">
        <div class="container">
            <div class="profile-container">
                <section class="profile-header">
                    <div class="profile-avatar">
                        <div class="avatar-circle" id="userAvatar"></div>
                        <button class="avatar-edit-btn" aria-label="Edit profile picture">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4Z"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="profile-info">
                        <h2 id="userName">Loading...</h2>
                        <p id="userEmail" class="user-email">Loading...</p>
                        <p id="userBio" class="user-bio">Loading...</p>
                        
                        <div class="profile-stats">
                            <div class="stat">
                                <span class="stat-number" id="userRating">0</span>
                                <span class="stat-label">Rating</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number" id="userTrades">0</span>
                                <span class="stat-label">Trades</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number" id="memberSince">0</span>
                                <span class="stat-label">Member Since</span>
                            </div>
                        </div>
                    </div>

                    <div class="profile-actions">
                        <button class="btn btn-primary" id="editProfileBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4Z"></path>
                            </svg>
                            Edit Profile
                        </button>
                    </div>
                </section>

                <div class="profile-content">
                    <section class="skills-section">
                        <header class="section-header">
                            <h3>Skills I Can Teach</h3>
                            <button class="btn btn-secondary btn-small" id="addTeachSkillBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Add Skill
                            </button>
                        </header>
                        
                        <div id="teachingSkills" class="skills-grid"></div>
                    </section>

                    <section class="skills-section">
                        <header class="section-header">
                            <h3>Skills I Want to Learn</h3>
                            <button class="btn btn-secondary btn-small" id="addLearnSkillBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Add Skill
                            </button>
                        </header>
                        
                        <div id="learningSkills" class="skills-grid"></div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <button class="modal-close" id="closeModal" aria-label="Close modal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <form id="editProfileForm" class="edit-form">
                <div class="form-group">
                    <label for="editFirstName">First Name</label>
                    <input type="text" id="editFirstName" required>
                </div>
                
                <div class="form-group">
                    <label for="editLastName">Last Name</label>
                    <input type="text" id="editLastName" required>
                </div>
                
                <div class="form-group">
                    <label for="editBio">Bio</label>
                    <textarea id="editBio" rows="4"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="profile.js"></script>
    <script src="global.js"></script>
</body>
</html>
