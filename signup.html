<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TradeASkill</title>
    <meta name="description" content="Join TradeASkill community and start trading skills with others. Create your free account today.">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="nav-brand">
                <a href="index.html"><h1>TradeASkill</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Browse Skills</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="signup-main">
        <div class="container">
            <div class="signup-container">
                <div class="signup-header">
                    <h2>Join TradeASkill</h2>
                    <p>Start your skill trading journey today</p>
                </div>

                <form id="signupForm" class="signup-form" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required minlength="2" 
                                   placeholder="Enter your first name" autocomplete="given-name">
                            <span class="error-message" id="firstNameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required minlength="2" 
                                   placeholder="Enter your last name" autocomplete="family-name">
                            <span class="error-message" id="lastNameError"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email address" autocomplete="email"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="8" 
                               placeholder="Create a strong password" autocomplete="new-password">
                        <span class="error-message" id="passwordError"></span>
                        <div class="password-requirements">
                            <small>Password must be at least 8 characters long</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm your password" autocomplete="new-password">
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="bio">Tell us about yourself</label>
                        <textarea id="bio" name="bio" rows="4" 
                                  placeholder="Share a bit about your background, interests, or what you hope to achieve on TradeASkill"></textarea>
                        <span class="error-message" id="bioError"></span>
                    </div>

                    <div class="form-group">
                        <label for="skillsToTeach">Skills You Can Teach</label>
                        <input type="text" id="skillsToTeach" name="skillsToTeach" required
                               placeholder="e.g., JavaScript, Guitar (separate with commas)">
                        <span class="error-message" id="skillsToTeachError"></span>
                    </div>

                    <div class="form-group">
                        <label for="skillsToLearn">Skills You Want to Learn</label>
                        <input type="text" id="skillsToLearn" name="skillsToLearn" required
                               placeholder="e.g., Python, Cooking (separate with commas)">
                        <span class="error-message" id="skillsToLearnError"></span>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                        <span class="error-message" id="termsError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large btn-full">
                        Create Account
                    </button>

                    <div class="signup-footer">
                        <p>Already have an account? <a href="#">Sign In</a></p>
                    </div>
                </form>

                <div id="successMessage" class="success-message" style="display: none;">
                    <h3>Welcome to TradeASkill!</h3>
                    <p>Your account has been created successfully. Redirecting to your profile...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="signup.js"></script>
</body>
</html>
